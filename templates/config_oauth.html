<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🔧 Configurar OAuth Instagram - DeepReplicator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
<nav aria-label="Menu principal">
  <a href="{{ url_for('dashboard') }}">🏠 Dashboard</a>
  <a href="{{ url_for('logs') }}">📝 Logs</a>
  <a href="{{ url_for('config') }}">🔧 Configuração</a>
  <a href="{{ url_for('add_account') }}">👤 Conta Fonte</a>
  <a href="{{ url_for('login_config') }}">🔐 Login Instagram</a>
  <a href="{{ url_for('twofa_config') }}">🔐 Configurar 2FA</a>
  <a href="{{ url_for('logout') }}">🚪 Sair</a>
</nav>

<div class="container">
  <h1>🔧 Configurar OAuth Instagram</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('config_oauth') }}" method="POST">
    <label for="app_id">App ID:</label>
    <input type="text" id="app_id" name="app_id" value="{{ oauth_config.app_id if oauth_config else '' }}" required />

    <label for="app_secret">App Secret:</label>
    <input type="text" id="app_secret" name="app_secret" value="{{ oauth_config.app_secret if oauth_config else '' }}" required />

    <label for="redirect_uri">Redirect URI:</label>
    <input type="url" id="redirect_uri" name="redirect_uri" value="{{ oauth_config.redirect_uri if oauth_config else '' }}" required />

    <button type="submit">Salvar Configuração</button>
  </form>
</div>
</body>
</html>
