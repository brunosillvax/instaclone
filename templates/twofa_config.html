<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🔐 Configurar 2FA - DeepReplicator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
<nav aria-label="Menu principal">
  <a href="{{ url_for('dashboard') }}">🏠 Dashboard</a>
  <a href="{{ url_for('logs') }}">📝 Logs</a>
  <a href="{{ url_for('config') }}">🔧 Configuração</a>
  <a href="{{ url_for('add_account') }}">👤 Conta Fonte</a>
  <a href="{{ url_for('login_config') }}">🔐 Login Instagram</a>
  <a href="{{ url_for('twofa_config') }}">🔐 Configurar 2FA</a>
  <a href="{{ url_for('logout') }}">🚪 Sair</a>
</nav>

<div class="container">
  <h1>🔐 Configurar 2FA (TOTP)</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('twofa_config') }}" method="POST">
    <label for="secret_key">Chave Secreta (TOTP):</label>
    <input type="text" id="secret_key" name="secret_key" value="{{ secret_key }}" required />

    <button type="submit">Salvar</button>
  </form>
</div>
</body>
</html>
